<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith Focus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Prevents FOUC (Flash of Unstyled Content) for dark mode
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .dark body {
        background-color: #000000;
        background-image: 
          radial-gradient(at 0% 0%, rgba(6, 182, 212, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(34, 211, 238, 0.15) 0px, transparent 50%);
      }
      .completed-glow {
        animation: breathing-glow 3s infinite ease-in-out;
      }
      @keyframes breathing-glow {
        0%, 100% { 
          box-shadow: 0 0 20px rgba(34, 211, 238, 0.3),
                      0 0 40px rgba(34, 211, 238, 0.2),
                      inset 0 0 20px rgba(34, 211, 238, 0.1);
        }
        50% { 
          box-shadow: 0 0 35px rgba(34, 211, 238, 0.6),
                      0 0 60px rgba(34, 211, 238, 0.4),
                      inset 0 0 30px rgba(34, 211, 238, 0.2);
        }
      }
      .grainy-background {
        position: relative;
        overflow: hidden;
      }
      .grainy-background::before {
        content: '';
        position: absolute;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.05;
        animation: grain 8s steps(10) infinite;
        pointer-events: none;
      }
      .dark .grainy-background::before {
         opacity: 0.03;
      }
      .grainy-background::before {
         opacity: 0.15;
      }
      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        20% { transform: translate(-15%, 5%); }
        30% { transform: translate(7%, -25%); }
        40% { transform: translate(-5%, 25%); }
        50% { transform: translate(-15%, 10%); }
        60% { transform: translate(15%, 0%); }
        70% { transform: translate(0%, 15%); }
        80% { transform: translate(3%, 35%); }
        90% { transform: translate(-10%, 10%); }
      }
      .animate-scale-in {
        animation: scale-in 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      @keyframes scale-in {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      /* Glassmorphism styles for dark mode */
      .glass-dark {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(34, 211, 238, 0.2);
        box-shadow: 
          0 8px 32px 0 rgba(0, 0, 0, 0.37),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.05),
          0 0 20px rgba(34, 211, 238, 0.1);
      }
      
      .glass-dark:hover {
        background: rgba(0, 0, 0, 0.5);
        border-color: rgba(34, 211, 238, 0.3);
        box-shadow: 
          0 8px 32px 0 rgba(0, 0, 0, 0.37),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.08),
          0 0 25px rgba(34, 211, 238, 0.15);
      }
      
      .glass-light {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      
      /* Neon glow effects */
      .neon-border {
        box-shadow: 
          0 0 5px rgba(34, 211, 238, 0.5),
          0 0 10px rgba(34, 211, 238, 0.3),
          inset 0 0 10px rgba(34, 211, 238, 0.1);
      }
      
      .neon-text {
        text-shadow: 
          0 0 10px rgba(34, 211, 238, 0.8),
          0 0 20px rgba(34, 211, 238, 0.5),
          0 0 30px rgba(34, 211, 238, 0.3);
      }
    </style>
